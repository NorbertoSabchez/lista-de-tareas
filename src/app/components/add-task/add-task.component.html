<form 
    class="add-form" 
    (ngSubmit) = "onSubmit()"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Tarea  </label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="AÃ±adir Tarea"
            [(ngModel)] = "text"
            />
    </div>

    <div class="form-control">
        <label for="day">Dia y Mes  </label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder="Dia Mes"
            [(ngModel)] = "day"
            >
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Recordatorio  </label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)] = "reminder"
            >
    </div>
 
    <input  class="btn btn-block" type="submit" value="Cargar TAREA">
</form>
